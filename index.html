<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>दीपावली की शुभकामनाएं</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: #ff9933;
            text-shadow: 0 0 10px rgba(255, 153, 51, 0.7);
        }
        
        .diya-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
        }
        
        .diya {
            width: 80px;
            height: 40px;
            background: #ff9933;
            border-radius: 0 0 40px 40px;
            position: relative;
            animation: flicker 3s infinite alternate;
        }
        
        .diya::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 10px;
            width: 60px;
            height: 30px;
            background: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff9933;
        }
        
        .flame {
            position: absolute;
            top: -40px;
            left: 35px;
            width: 10px;
            height: 40px;
            background: #ffcc00;
            border-radius: 50% 50% 20% 20%;
            transform-origin: bottom;
            animation: flameMove 2s infinite alternate;
            box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff9933;
        }
        
        .input-section {
            margin: 2rem 0;
        }
        
        input {
            padding: 12px 20px;
            width: 70%;
            max-width: 300px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            text-align: center;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        input:focus {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 153, 51, 0.5);
        }
        
        .greeting {
            margin-top: 2rem;
            font-size: 1.8rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }
        
        .greeting.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message {
            margin-top: 1.5rem;
            font-size: 1.4rem;
            line-height: 1.6;
            color: #e6e6ff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.5s;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1.5s forwards;
        }
        
        .rangoli {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path fill="%23ff9933" d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25"/><path fill="%23ffcc00" d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5"/><path fill="%23ff6600" d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"/></svg>');
            background-size: cover;
            z-index: 5;
            opacity: 0.7;
        }
        
        .typing-instruction {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #aaa;
            font-style: italic;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        
        @keyframes flameMove {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        @keyframes explode {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .diya {
                width: 60px;
                height: 30px;
            }
            
            .flame {
                top: -30px;
                left: 25px;
                height: 30px;
            }
            
            .greeting {
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>दीपावली की हार्दिक शुभकामनाएं!</h1>
        
        <div class="diya-container">
            <div class="diya">
                <div class="flame"></div>
            </div>
            <div class="diya">
                <div class="flame"></div>
            </div>
            <div class="diya">
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="userName" placeholder="कृपया अपना नाम दर्ज करें">
            <div class="typing-instruction">जैसे ही आप टाइपिंग पूरी करेंगे, आपकी शुभकामनाएं स्वतः प्रदर्शित होंगी</div>
        </div>
        
        <div class="greeting" id="greetingMessage"></div>
        
        <div class="message" id="blessingMessage">
            दीपावली का पावन प्रकाश आपके जीवन में शांति, समृद्धि, सुख और अच्छे स्वास्थ्य का संचार करे।
        </div>
    </div>
    
    <div class="rangoli"></div>
    <div class="fireworks" id="fireworksContainer"></div>

    <script>
        // Get DOM elements
        const userNameInput = document.getElementById('userName');
        const greetingMessage = document.getElementById('greetingMessage');
        const blessingMessage = document.getElementById('blessingMessage');
        
        // Variables for typing detection
        let typingTimer;
        const doneTypingInterval = 1000; // 1 second after user stops typing
        
        // Event listener for typing
        userNameInput.addEventListener('input', function() {
            clearTimeout(typingTimer);
            
            // If there's text in the input, set a timeout
            if (userNameInput.value) {
                typingTimer = setTimeout(greetUser, doneTypingInterval);
            } else {
                // If input is empty, hide greeting and message
                greetingMessage.classList.remove('show');
                blessingMessage.classList.remove('show');
            }
        });
        
        function greetUser() {
            const userName = userNameInput.value.trim();
            
            if (userName === '') {
                return;
            }
            
            // Create personalized greeting in Hindi
            const greetingText = `"${userName} जी, संतोष पांडेय की ओर से आपको दीपावली की हार्दिक शुभकामनाएं"`;
            greetingMessage.innerHTML = greetingText;
            greetingMessage.classList.add('show');
            
            // Show the blessing message
            blessingMessage.classList.add('show');
            
            // Create fireworks effect
            createFireworks();
            
            // Speak the greeting and blessing in Hindi using the Web Speech API
            speakHindiGreeting(greetingText + ". " + blessingMessage.textContent);
        }
        
        function speakHindiGreeting(text) {
            // Check if browser supports speech synthesis
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const speech = new SpeechSynthesisUtterance();
                speech.text = text;
                speech.volume = 1;
                speech.rate = 0.9;
                speech.pitch = 1;
                
                // Try to find a Hindi voice
                const voices = window.speechSynthesis.getVoices();
                let hindiVoice = voices.find(voice => 
                    voice.lang.includes('hi') || 
                    voice.name.includes('Hindi') ||
                    voice.name.includes('hi-IN')
                );
                
                // If Hindi voice not found, try Indian English voice
                if (!hindiVoice) {
                    hindiVoice = voices.find(voice => 
                        voice.lang.includes('en-IN') ||
                        voice.name.includes('India')
                    );
                }
                
                if (hindiVoice) {
                    speech.voice = hindiVoice;
                    speech.lang = 'hi-IN';
                } else {
                    // Fallback to default voice but with Hindi text
                    speech.lang = 'hi-IN';
                }
                
                window.speechSynthesis.speak(speech);
            } else {
                alert("आपका ब्राउज़र हिंदी वॉयस सपोर्ट नहीं करता। कृपया क्रोम या एज ब्राउज़र का उपयोग करें।");
            }
        }
        
        function createFireworks() {
            const container = document.getElementById('fireworksContainer');
            const colors = ['#ff9933', '#ffcc00', '#ff6600', '#ffff00', '#ff3300'];
            
            // Create multiple fireworks
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    
                    // Random position
                    const left = Math.random() * 100;
                    firework.style.left = `${left}%`;
                    
                    // Random color
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.backgroundColor = color;
                    firework.style.boxShadow = `0 0 10px ${color}`;
                    
                    // Random size
                    const size = Math.random() * 8 + 2;
                    firework.style.width = `${size}px`;
                    firework.style.height = `${size}px`;
                    
                    // Random animation duration
                    const duration = Math.random() * 1 + 1;
                    firework.style.animationDuration = `${duration}s`;
                    
                    container.appendChild(firework);
                    
                    // Remove firework after animation completes
                    setTimeout(() => {
                        firework.remove();
                    }, duration * 1000);
                }, i * 100);
            }
        }
        
        // Initialize voices for speech synthesis
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = function() {
                // Voices are now loaded
                console.log("Voices loaded:", speechSynthesis.getVoices().length);
            };
            
            // Trigger voices loading
            speechSynthesis.getVoices();
        }
        
        // Show a message if speech synthesis is not supported
        if (!('speechSynthesis' in window)) {
            document.querySelector('.typing-instruction').textContent = 
                "आपका ब्राउज़र वॉयस सपोर्ट नहीं करता। कृपया क्रोम या एज ब्राउज़र का उपयोग करें।";
        }
    </script>
</body>
</html>
